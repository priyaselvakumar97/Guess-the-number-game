<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number Game</title>
</head>
<body>
         <h1>Guess the number game</h1>
         <input id="guessnumber">
         <p id="result">You are Right/Wrong</p>
         <button onclick="check()">Check</button>
         <p id="score">Your Score:10</p>




<script>
    
         var guessnumber=document.getElementById("guessnumber") // selecting input box
        //  console.log(guessnumber);
         
         var result=document.getElementById("result")           // selecting paragraph tag 
         var randomNumber=Math.floor(Math.random()*10)+1        // creating random number  
        //  console.log(randomNumber)  
        var totalscore=10
         var score=document.getElementById("score")
                function check(){
                    var enterednumber=guessnumber.value
                    console.log(enterednumber);
                    if(randomNumber == enterednumber){
                        console.log("Right")
                        result.textContent="Right"
                        alert("You Won!")
                    }else{
                        console.log("Wrong")
                        result.textContent="Wrong"
                        totalscore=totalscore-1
                        score.textContent="score:"+totalscore
                    }
                }





</script>














</body>
</html>
